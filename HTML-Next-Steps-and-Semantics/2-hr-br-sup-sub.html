<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR - BR - SUP - SUB</title>
</head>
<body>
    <div id="HR">
        <h1>HR - LINE</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>

        <hr>

        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>

    <div id="BR">
        <h1>BR - LINE BREAK</h1>
        <p>
            This is a Paragraph <br>
            Now the line is break
        </p>
    </div>

    <div id="SUP">
        <h1>SUP - Superscript</h1>
        <p>X <sup>2</sup></p>
    </div>

    <div id="SUB">
        <h1>SUB - Superscript</h1>
        <p>X <sub>2</sub></p>
    </div>
</body>
</html>
