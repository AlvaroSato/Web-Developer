<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Box Model</title>
</head>
<body>
    <h1 id="title">Box Model</h1>
    <hr>

    <h2 id="width-height">Width and Height</h2><hr>
    <div class="square">
        <p>200px 200px</p>
    </div>
    <div class="rectangle">
        <p>500px 200px</p>
    </div>

    <h2 id="borders">Borders</h2><hr>
    <div id="border-1" class="square">
        <p>200px 200px</p>
    </div>
    <hr>
    <div id="border-2" class="rectangle">
        <p>500px 200px</p>
    </div>

    <h2 id="padd">Padding</h2><hr>
    <div id="padd-1" class="square">
        <p>200px 200px</p>
    </div>
    <hr>
    <div id="padd-2" class="rectangle">
        <p>500px 200px</p>
    </div>

    <h2 id="margin">Margin</h2><hr>
    <div id="margin-1" class="square">
        <p>200px 200px</p>
    </div>
    <hr>
    <div id="margin-2" class="rectangle">
        <p>500px 200px</p>
    </div>
</body>
</html>
